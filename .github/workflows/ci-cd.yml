name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        DASHBOARD_SECRET_KEY: ${{ secrets.DASHBOARD_SECRET_KEY }}
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /path/to/your/telegram-bot
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          # Create or update the .env file with secrets
          cat > .env << EOL
          TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
          CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}
          DASHBOARD_USERNAME=${{ secrets.DASHBOARD_USERNAME }}
          DASHBOARD_PASSWORD=${{ secrets.DASHBOARD_PASSWORD }}
          DASHBOARD_SECRET_KEY=${{ secrets.DASHBOARD_SECRET_KEY }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          EOL
          # Restart your application
          sudo systemctl restart telegram-bot.service
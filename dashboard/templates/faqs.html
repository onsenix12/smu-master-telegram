<!DOCTYPE html>
<html>
<head>
    <title>FAQs Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        .faq-question {
            font-weight: bold;
        }
        .faq-answer {
            color: #555;
        }
        .faq-meta {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/dashboard">Dashboard</a>
            <a href="/users">Users</a>
            <a href="/faqs">FAQs</a>
            <a href="/logout" style="float:right">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>FAQs Management</h1>
        </div>
        
        <div class="card">
            <h2>Frequently Asked Questions</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Added By</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for faq in faqs %}
                    <tr>
                        <td>{{ faq.id }}</td>
                        <td class="faq-question">{{ faq.question }}</td>
                        <td class="faq-answer">{{ faq.answer }}</td>
                        <td>{{ faq.first_name or 'System' }}</td>
                        <td class="faq-meta">{{ faq.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
